<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Jazigo</title>
        <style type="text/css">
            .ui-widget {
                font-size: 70%;
                width: 100 ;
                height:100;
            }
        </style>
    </h:head>
     
    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
 
        <p:dataTable var="dono" value="#{donoMB.lista}">
            <p:column headerText="Código Jazigo">
                <h:outputText value="#{dono.codJazigo}" />
            </p:column>
            
            <p:column headerText="CPF Dono">
                <h:outputText value="#{dono.cpf}" />
            </p:column>
 
            <p:column headerText="Quadra">
                <h:outputText value="#{dono.nome}" />
            </p:column>
