<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<!-- Início da TAG HEAD -->
<h:head>
	<meta http-equiv="texto-Type" content="text/html; charset=utf-8"/>
	<link href="style\estilo.css" rel="stylesheet" type="text/css"/>
	<title>
		SGC - Pesquisar Usuário
	</title>
</h:head>

<!-- Início da TAG BODY -->
<h:body>
	<!-- Início da DIV CORPO -->
	<div id="corpo">
		<!-- Início da DIV CABEÇALHO -->
		<div id="cabeçalho">
			<!-- Início da DIV LOGO -->
			<div id="logo">
				<h1>
					<p:graphicImage url="img/bgzin.png" width="960" height="193"/>
				</h1>
			</div>
			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuCola.xhtml">
						<f:verbatim>COLABORADORES</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuDecla.xhtml">
						<f:verbatim>DECLARANTE</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuFal.xhtml">
						<f:verbatim>FALECIDO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuJaz.xhtml">
						<f:verbatim>JAZIGO</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuRela.xhtml">
						<f:verbatim>RELATÓRIOS</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuVelo.xhtml">
						<f:verbatim>VELÓRIO</f:verbatim>
					</h:outputLink>
				</li>
			</ul>
		</div>
		<!-- Fim da DIV MENU -->
		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<p:outputLabel value="Pesquisar Usuário" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
				<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
	<h:panelGrid columns="2"  id="matchGrid">
  	<p:outputLabel value="ID do Usuário :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText  id="txtID"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{usuarioMB.user.id}"> 
	</p:inputText>
  	
</h:panelGrid>
<br />
<h:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar"  action="#{usuarioMB.pesquisar}" ajax = "false"/> 
							</h:panelGroup>
					</h:panelGrid>
</h:form>
</div>
</div>
<div id="welcome">
			<div class="texto">
				<h:form>
				<fieldset> 
		
			<label for="Name" style="font-weight: bold;"> Dados Usuário </label>	
		<br />
					<h:panelGrid columns="2"  id="matchGrid">
  	
    <p:outputLabel value="Nível de Acesso :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="cbbNive" value="#{usuarioMB.user.nivel}" readonly="true"	>
				
	</p:inputText>
    <p:outputLabel value="ID do Usuário :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText  id="txtID" readonly="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{usuarioMB.user.id}"> 
	</p:inputText>
    <p:outputLabel value="Nome Completo :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:inputText id="txtNome"  readonly="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{usuarioMB.user.nome}">
	</p:inputText>
    <p:outputLabel value="Data de Nascimento :" style="font-weight:bold; padding-right: 5px; float: right;"/>
    <p:calendar  effect="fold"  disabled="true"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{usuarioMB.user.nascimento}"> 
	<f:convertDateTime	pattern="dd/MM/yyyy" 
								locale="pt_BR" 
								timeZone="America/Sao_Paulo"/>
	</p:calendar>
	                
         	
</h:panelGrid>
				</fieldset>	
				</h:form>
				<p/>
			</div>
			<!-- Fim da DIV TEXTO -->
			<!-- Início da DIV RODAPÉ -->
			<div id="rodapé">
				<p align="center">
						2016 © -TODOS OS DIREITOS RESERVADOS POR SHEEP
						SOFTWARE COMPANY
				</p>
			</div>
			<!-- Fim da DIV RODAPÉ -->
		</div>
		<!-- Fim da DIV WELCOME -->
	</div>
	<!-- Fim da DIV CORPO -->
</h:body>

</html>
