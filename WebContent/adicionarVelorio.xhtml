<h:body>

			<!-- Fim da DIV LOGO -->
		</div>
		<!-- Fim da DIV CABEÇALHO -->
		<!-- Início da DIV MENU -->
		<div id="menu">
			<ul>
				<li>
					<h:outputLink value="index.xhtml">
						<f:verbatim>HOME</f:verbatim>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="menuAdmin.xhtml">
						<f:verbatim>ADMINISTRADOR</f:verbatim>
					</h:outputLink>
				</li>
				<li>

						<f:verbatim>COLABORADORES</f:verbatim>

		<!-- Início da DIV WELCOME -->
		<div id="welcome">
			<h2>
				<h:outputText value="Gerenciar Velório" />
			</h2>
			<!-- Início da DIV TEXTO -->
			<div class="texto">
			 
    <p:messages id="messages1" showDetail="true" autoUpdate="true" closable="true" />
				<h:form id="form">
	
   
       
    <h:panelGrid columnClasses="value">
         <h3 style="margin-top: 0">Velórios</h3>
        <p:schedule id="schedule" value="#{velorioMB.eventModel}" widgetVar="myschedule" timeZone="America/Sao_Paulo" >
            <p:ajax event="dateSelect" listener="#{velorioMB.novoEvento}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{velorioMB.selecionarEvento}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{velorioMB.eventMove}" update="schedule" />
            <p:ajax event="eventResize" listener="#{velorioMB.eventResize}" update="schedule" />
     
        </p:schedule>
        
        </h:panelGrid>
    
    <p:dialog widgetVar="eventDialog" header="Velórios" showEffect="clip" hideEffect="clip" modal="true">
<!--        <p:growl id="messages1" showDetail="true" />  -->
<!--     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" /> -->
       <h:panelGrid id="eventDetails" columns="2">
        	<p:outputLabel for="nome" value="Nome Falecido" />
            <p:inputText id="nome" value="#{velorioMB.velorio.nomeFalecido}" required="true" />
            
            <p:outputLabel for="cpf" value="C.P.F Falecido" />
            <p:inputMask id="cpf" value="#{velorioMB.velorio.cpfFalecido}" mask="999.999.999-99" 
    		 maxlength="14" required="true" />
                                   
            <p:outputLabel for="cpfDecl" value="C.P.F Declarante" />
            <p:inputMask id="cpfDecl" value="#{velorioMB.velorio.cpfDeclarante}" mask="999.999.999-99" 
    		 maxlength="14" required="true" />
            
            <p:outputLabel for="nomeDec" value="Nome Declarante" />
            <p:inputText id="nomeDec" value="#{velorioMB.velorio.nomeDeclarante}" required="true" />
 
            <p:outputLabel for="sala" value="Sala:" />
            <p:inputText id="sala" value="#{velorioMB.velorio.sala}" />
            
            <p:outputLabel for="status" value="Status:" />
            <p:selectBooleanCheckbox id="status" value="#{velorioMB.velorio.status}" required="true" />
 
            <p:outputLabel for="popup" value="Data início:" />
            <p:calendar id="popup" value="#{velorioMB.velorio.dia}" pattern="dd/MM/yyyy " locale="pt_BR"/>
            
            <p:outputLabel for="popup2" value="Data Final:" />
            <p:calendar id="popup2" value="#{velorioMB.velorio.diaFim}" pattern="dd/MM/yyyy " locale="pt_BR" />
            
            <p:outputLabel for="time" value="Hora início:" />
            <p:calendar id="time" value="#{velorioMB.velorio.horaInicio}" pattern="HH:mm" timeOnly="true" timeZone="America/Sao_Paulo" required="true" />
            
            <p:outputLabel for="time2" value="Hora Final:" />
            <p:calendar id="time2" value="#{velorioMB.velorio.horaFim}" pattern="HH:mm" timeOnly="true" timeZone="America/Sao_Paulo" required="true" />
 
<!--             <p:commandButton type="reset" value="Reset" /> -->
            <p:commandButton id="addButton" value="Save" actionListener="#{velorioMB.salvar}" oncomplete="PF('myschedule').update();" update=":messages"  />
        </h:panelGrid>
    </p:dialog>  
    
						   
</h:form>
